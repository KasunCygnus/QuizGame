  <body onload="myLoader()" style="margin: 0;">

    <div id="loaderx" style="display: none;"></div>
    <div id="loader">
      <p class="fade-in">
        <b>Welcome to Doc990 Quiz Game</b><br /><br />
       Please Enter your Registered Mobile number to Proceed<br /><br />
      </p>
      <form action="submit" class="fade-in">
        <input type="text" id="mnumber" name="mnumber" placeholder="07XXXXXXXX"><br>
      </form> 
      <p id = "error"> </p>
      <button id="login"> Start...! </button>
      <div id="logo" class="fade-in"></div>
    </div>
    <div id="container">
      <button id="start">Let's Go!</button>
      <img id="countdown" style="display: none;" src="Stuffs/img/giphy.gif">
      <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="qImg"></div>
        <div id="choices">
          <button class="choice" id="A" onclick="checkAnswer('A')"></button>
          <button class="choice" id="B" onclick="checkAnswer('B')"></button>
          <button class="choice" id="C" onclick="checkAnswer('C')"></button>
          <button class="choice" id="D" onclick="checkAnswer('D')"></button>
        </div>
        <div id="timer">
          <div id="counter"></div>
        </div>
        <div id="progress"></div>
      </div>
      <div id="scoreContainer" style="display: none;"></div>
      <button id="finish" style="display: none;"> Finish</button>

    </div>
   
    <footer>
      <div id="logoc"></div>
      
    </footer>
    <script src="app.js"></script>
